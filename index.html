<!doctype html>
<html ng-app="kent">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Reporting</title>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        
    </head>
    <body>
        <div ng-controller="MainCtrl">
            <div id="searchBox">
                <h2>Search for a survey.</h2>
                <p>Use project id/name, sales, roofing team.</p>
                <input type="text" ng-model="searchText" placeholder="Search for something...">
            </div>
            <div id="resultsBox" ng-show="searchText">
                <h2>Select an item below.</h2>                
                    <div class="surveyResults" ng-repeat="survey in surveyData | filter:searchText">
                        <div ng-click="setCurrentID(survey)">
                            <a onmouseover="" style="cursor: pointer;" >
                            {{survey.project_name}} {{survey.project_id}}
                            </a>
                        </div>
                    </div>
            </div>
            <hr/>
            <div ng-show="currentID">
                <ul>
                    <li ng-repeat="(key, value) in currentID">
                        {{key}} {{value}}
                    </li>
                    <li>Average score {{currentID.score / currentID.max}}</li>
                </ul>
            </div>
        </div>
        <script src="app/main.js"></script>
    </body>
</html>
