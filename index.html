<!doctype html>
<html ng-app="rafter">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Reporting</title>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        
    </head>
    <body>
        <div ng-controller="MainCtrl">
               <div id="searchBox">
                <h2>Search for a survey.</h2>
                <p>Use project id/name, sales, roofing team.</p>
                <!--Search for something-->
                <div class="row">
                    <form class="col s12">
                        <div class="input-field col s6">
                            <i class="mdi-action-search prefix"></i>
                            <input id="icon_prefix" type="text" class="validate" ng-model="searchText">
                            <label for="icon_prefix">Search for something</label>
                        </div>
                    </form>
                </div>
            </div>

               <div id="resultsBox" ng-show="searchText">
                <h2>Select an item below.</h2>                
                    <div ng-repeat="survey in phpData | filter:searchText">
                      <!--Cards for viewing search results-->
                      <div class="row">
                          <div class="col s12 m12">
                              <div class="card blue lighten-1">
                                  <div class="card-content white-text">
                                      <span class="card-title">{{survey.customer_name}} {{survey.project_id}}</span>
                                      <p>{{survey.customer_address}} {{survey.project_manager}} {{survey.project_team}}</p>
                                  </div>
                                  <div class="card-action">
                                      <a ng-click="setCurrentID(survey)" >View this report</a>
                                  </div>
                              </div>
                          </div>
                        </div>
                   </div>
            </div>
            <!--Shows the current selected item-->
            <hr/>
            <div ng-show="currentID">
                <ul>
                    <li ng-repeat="(key, value) in currentID">
                        {{key}} {{value}}
                    </li>
                </ul>
            </div>
            <div>
                <h1>Test</h1>
                <p>{{phpData}}</p>
            </div>
        </div>
         <!--Import jQuery before materialize.js-->
         <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
         <script type="text/javascript" src="js/materialize.min.js"></script>
         <script src="app/init.js"></script>
         <script src="app/main.js"></script>
    </body>
</html>
